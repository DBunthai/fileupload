spring.application.name=fileupload

# PostgreSQL Database Configuration
postgres-url=${postgres:localhost}
spring.datasource.url=jdbc:postgresql://${postgres-url}:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#Schema will be created using schema.sql and data.sql files
spring.jpa.hibernate.ddl-auto=create

#Clamav
clamav.host=${scan:localhost}
clamav.port=${port:3310}


